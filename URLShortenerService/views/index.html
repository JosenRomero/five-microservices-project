<!DOCTYPE html>
<html>
  <head>
    <title>URL Shortener Microservice</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png"
    />
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Project: URL Shortener Microservice</h1>
      <h2>It was built based on the boilerplate available <a href="https://github.com/freeCodeCamp/boilerplate-project-urlshortener/" target="_blank">here</a>.</h2>
    </header>
    <main>
      <section>
        <form action="api/shorturl" method="POST">
          <fieldset>
            <legend>URL Shortener</legend>
            <label for="url_input">URL:</label>
            <input id="url_input" type="text" name="url" placeholder="https://www.freecodecamp.org/" />
            <input type="submit" value="POST URL" />
          </fieldset>
        </form>
      </section>
    </main>
    <footer>
      <p>
        By <a href="https://github.com/JosenRomero" target="_blank">Jos√© Romero</a> for <a href="https://www.freecodecamp.org/" target="_blank">freeCodeCamp.org</a>
      </p>
    </footer>
  </body>
</html>
